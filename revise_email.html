<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>修改邮箱</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
		<link rel="stylesheet" type="text/css" href="css/alison_base.css"/>
		<link rel="stylesheet"  type="text/css" href="css/aui.css"/>
		<link rel="stylesheet" type="text/css" href="css/revise_email.css"/>
	</head>
	<body>
		<header class="header-bar">
		<a class="pull-left-arrow" onclick="history.go(-1)">
			<span class="icon-arrow"></span>
		</a>
		<div class="header-title">
		身份验证
		</div>
		</header>
		<div class="main">
			<div class="login-header">
				<!--login-header-img背景图在CSS里-->
				<div class="login-header-img">
				</div>
				<div class="login-inner ellipsis-2">
					输入正确 的邮箱地址并通过验证。
				</div>
			</div>
		</div>
		<form class="login-input">
			 <div class="phone_input flex flex-vertical">
				 <label id="_phone">邮箱</label>
				 <input oninput="iphones()" type="email" placeholder="输入正确邮箱" id="mobel">
			 </div>
			 <div class="check-number clearfix">
				  <label for="_num" class="fl">验证码</label>
				  <input oninput="iphones()" type="text"  placeholder="输入验证码" id="_num" class="fl" />
				  <span class="get-code  aui-text-right fr active-code" onclick="getCode()">获取验证码</span>
			 </div>
		</form>
		 <div class="login-next-step flex flex-middle">
			  <a href="javascript:" class="default-next comfirm-btn" onclick="comfirm_btn()">确认修改</a>
		 </div>
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/aui-toast.js"></script>
	<script src="js/revise_email.js"></script>
	<script>
	</script>
